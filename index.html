<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitodo | Home</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/css/base.css" />
    <link rel="stylesheet" href="styles/css/layout.css" />
    <link rel="stylesheet" href="styles/css/components.css" />
    <link rel="stylesheet" href="styles/fonts/fontsheet.css" />

    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header section">
          <div class="app-title">MITODO</div>
          <input
            type="text"
            placeholder="Search tasks, tags, etc."
            class="input-box search"
            id=""
          />
        </div>

        <div class="pages section">
          <div class="today tab selected">Today</div>
          <div class="planned tab">Planned</div>
          <div class="all-tasks tab">Tasks</div>
        </div>
      </div>

      <div class="main-window">
        <div class="task-content">
          <div class="window-head">
            <div class="window-title">Today</div>
            <div class="window-actions hidden">
              <button class="btn" id="completeAll">Mark as completed</button>
              <button class="btn" id="importantAll">Mark as important</button>
              <button class="btn" id="deleteSelected">Delete tasks</button>
            </div>
          </div>
          <div class="tasks-pane">
            <!-- JS will populate this element -->
          </div>

          <div class="new-task">
            <div class="input-wrapper">
              <div class="send checkbox"></div>
              <input type="text" class="task-input" placeholder="Add a task" />
              <div class="input-actions">
                <input type="date" class="datepicker" id="task-date" />
              </div>
            </div>
          </div>
        </div>

        <div class="info-sidebar">
          <button class="close btn"></button>
          <div class="info-shelf">
            <div class="info-shelf__task-info">
              <div class="tick checkbox"></div>
              <h3></h3>
            </div>

            <div class="detailed-action">
              <p>Due date</p>
              <input type="date" id="dateEdit" />
            </div>

            <div class="detailed-action">
              <p>Description</p>
              <textarea class="task-description"></textarea>
              <button class="save btn hidden" id="saveInfo">Save</button>
            </div>
          </div>
          <div class="info-sidebar__actions">
            <button class="delete btn"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
